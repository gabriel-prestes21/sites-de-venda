<!doctype html>
<body>
<header class="site-header">
<div class="container header-inner">
<a class="brand" href="#">Suple<span>Market</span></a>
<div class="search">
<input id="searchInput" type="search" placeholder="Buscar produtos, ex: whey, creatina...">
<button id="searchBtn">Buscar</button>
</div>
<div class="header-actions">
<button id="cartBtn" class="cart-btn">Carrinho (<span id="cartCount">0</span>)</button>
</div>
</div>
</header>


<main class="container">
<aside class="filters">
<h3>Filtros</h3>
<label>Categoria
<select id="categoryFilter">
<option value="all">Todas</option>
<option value="whey">Whey</option>
<option value="vitaminas">Vitaminas</option>
<option value="creatina">Creatina</option>
<option value="termogenico">Termogênico</option>
</select>
</label>


<label>Menor preço
<input id="maxPrice" type="range" min="10" max="500" value="500">
<div class="range-value">R$ <span id="maxPriceValue">500</span></div>
</label>


<button id="clearFilters">Limpar filtros</button>
</aside>


<section class="catalog">
<div class="catalog-header">
<h2>Produtos</h2>
<div id="resultsInfo"></div>
</div>


<div id="productsGrid" class="products-grid">
<!-- cards inseridos via JS -->
</div>
</section>
</main>


<!-- Modal do carrinho -->
<div id="cartModal" class="modal hidden">
<div class="modal-content">
<button class="close-modal" id="closeCart">×</button>
<h3>Seu Carrinho</h3>
<div id="cartItems"></div>
<div class="cart-footer">
<div class="total">Total: R$ <span id="cartTotal">0.00</span></div>
<button id="checkoutBtn" class="btn-primary">Finalizar compra</button>
</div>
</div>
</div>


<footer class="site-footer">
<div class="container">
<p>© <span id="year"></span> SupleMarket — Inspirado no estilo Mercado Livre</p>
</div>
</footer>


<script src="scripts.js"></script>
</body>
</html>
